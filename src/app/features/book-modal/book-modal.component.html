<div class="p-4 bg-gray-100 rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-4 text-gray-800">Book Studio</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
            <label for="userName" class="block text-sm font-medium">Name</label>
            <input
                id="userName"
                formControlName="userName"
                class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <div
                *ngIf="bookingForm.get('userName')?.touched && bookingForm.get('userName')?.invalid"
                class="text-red-500 text-sm">
                Name is required.
            </div>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input
                id="email"
                formControlName="email"
                type="email"
                class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <div
                *ngIf="bookingForm.get('email')?.touched && bookingForm.get('email')?.invalid"
                class="text-red-500 text-sm">
                Valid email is required.
            </div>
        </div>

        <div>
            <label for="date" class="block text-sm font-medium">Date</label>
            <input
                id="date"
                formControlName="date"
                type="date"
                class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                [min]="todayDate" />
            <div
                *ngIf="bookingForm.get('date')?.touched && bookingForm.get('date')?.invalid"
                class="text-red-500 text-sm">
                Date is required.
            </div>
        </div>

        <div>
            <label for="timeSlot" class="block text-sm font-medium"
                >Time Slot (e.g., 10:00-11:00)</label
            >
            <input
                id="timeSlot"
                formControlName="timeSlot"
                class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <div
                *ngIf="bookingForm.get('timeSlot')?.touched && bookingForm.get('timeSlot')?.invalid"
                class="text-red-500 text-sm">
                Time slot is required.
            </div>
        </div>

        <div class="flex justify-end gap-2">
            <button
                type="button"
                (click)="onCancel()"
                class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-300"
                >Cancel</button
            >
            <button
                type="submit"
                [disabled]="bookingForm.invalid"
                class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300"
                >Submit</button
            >
        </div>
    </form>
</div>
